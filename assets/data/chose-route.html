<div class="flex flex-h100">

    <div class="flex gap centra flex-colonna flex-centra">
        <h2 class="spazio-20">Choose a route</h2>
        <a href="#" id="route-tecniche1" class="button centra spazio-20"
            onclick="clearInterval(intervalID1); clearInterval(intervalID2); clearInterval(intervalID3); caricamento_pag('route-tecniche')">Explore
            <br>the Techniques</a>
        <a href="#" id="route-scopo2" class="button centra spazio-20"
            onclick="clearInterval(intervalID1); clearInterval(intervalID2); clearInterval(intervalID3); caricamento_pag('route-scopo')">Explore
            <br>the Purpose</a>
        <a href="#" id="route-interpretazione3" class="button centra spazio-20"
            onclick="clearInterval(intervalID1); clearInterval(intervalID2); clearInterval(intervalID3); caricamento_pag('route-interpretazione')">Explore
            <br>the Interpretations</a>
    </div>
</div>

<script>
    var intervalID1;
    var intervalID2;
    var intervalID3;

    $("#route-interpretazione3").hover(
        function () {
            // Quando il mouse è sopra, rimuovi la classe dall'altro elemento
            $("#XXXinterpretation").removeClass("nascosto");

        },
        function () {
            // Quando il mouse esce, ripristina la classe sull'altro elemento
            clearInterval(intervalID1);
            clearInterval(intervalID2);
            clearInterval(intervalID3);
            $("#XXXinterpretation").addClass("nascosto");
            $("#XXXpictografic").addClass("nascosto");
            $("#XXXrealistic").addClass("nascosto");
            $("#XXXsurreal").addClass("nascosto");
        }
    );

    $("#route-scopo2").hover(
        function () {
            // Quando il mouse è sopra, rimuovi la classe dall'altro elemento
            $("#XXXartifacts").removeClass("nascosto");

        },
        function () {
            // Quando il mouse esce, ripristina la classe sull'altro elemento
            $("#XXXartifacts").addClass("nascosto");
            $("#XXXrecord_cover").addClass("nascosto");
            $("#XXXposter").addClass("nascosto");
            $("#XXXpackaging").addClass("nascosto");
            $("#XXXdrawing").addClass("nascosto");
            $("#XXXcomic").addClass("nascosto");
            $("#XXXmagazine").addClass("nascosto");
            $("#XXXbook_cover").addClass("nascosto");
        }
    );

    $("#route-tecniche1").hover(
        function () {
            // Quando il mouse è sopra, rimuovi la classe dall'altro elemento
            $("#XXXtechnique").removeClass("nascosto");

        },
        function () {
            // Quando il mouse esce, ripristina la classe sull'altro elemento
            $("#XXXtechnique").addClass("nascosto");
            $("#XXXillustration").addClass("nascosto");
            $("#XXXphotographic").addClass("nascosto");
            $("#XXXmixed_media").addClass("nascosto");
        }
    );

    function eseguiLoop3() {
        $("#XXXphotographic").removeClass("nascosto");
        $("#XXXillustration").addClass("nascosto");

        setTimeout(function () {
            $("#XXXmixed_media").removeClass("nascosto");
            $("#XXXphotographic").addClass("nascosto");
        }, 1500); // Ritardo di 3 secondo tra le azioni

        setTimeout(function () {
            $("#XXXillustration").removeClass("nascosto");
            $("#XXXmixed_media").addClass("nascosto");
        }, 3000); // Ritardo di 6 secondi tra le azioni
    }
    eseguiLoop3();

    // Esegui l'azione ogni 9 secondi
    var intervalID3 = setInterval(eseguiLoop3, 4500);

    function eseguiLoop1() {
        $("#XXXrealistic").removeClass("nascosto");
        $("#XXXpictografic").addClass("nascosto");

        setTimeout(function () {
            $("#XXXsurreal").removeClass("nascosto");
            $("#XXXrealistic").addClass("nascosto");
        }, 1500); // Ritardo di 3 secondo tra le azioni

        setTimeout(function () {
            $("#XXXpictografic").removeClass("nascosto");
            $("#XXXsurreal").addClass("nascosto");
        }, 3000); // Ritardo di 6 secondi tra le azioni
    }
    eseguiLoop1();

    // Esegui l'azione ogni 9 secondi
    var intervalID1 = setInterval(eseguiLoop1, 4500);

    function eseguiLoop2() {
        $("#XXXrecord_cover").removeClass("nascosto");
        $("#XXXbook_cover").addClass("nascosto");

        setTimeout(function () {
            $("#XXXposter").removeClass("nascosto");
            $("#XXXrecord_cover").addClass("nascosto");
        }, 1500); // Ritardo di 3 secondo tra le azioni

        setTimeout(function () {
            $("#XXXpackaging").removeClass("nascosto");
            $("#XXXposter").addClass("nascosto");
        }, 3000); // Ritardo di 6 secondi tra le azioni

        setTimeout(function () {
            $("#XXXdrawing").removeClass("nascosto");
            $("#XXXpackaging").addClass("nascosto");
        }, 4500); // Ritardo di 9 secondi tra le azioni

        setTimeout(function () {
            $("#XXXcomic").removeClass("nascosto");
            $("#XXXdrawing").addClass("nascosto");
        }, 6000); // Ritardo di 12 secondi tra le azioni

        setTimeout(function () {
            $("#XXXmagazine").removeClass("nascosto");
            $("#XXXcomic").addClass("nascosto");
        }, 7500); // Ritardo di 15 secondi tra le azioni

        setTimeout(function () {
            $("#XXXbook_cover").removeClass("nascosto");
            $("#XXXmagazine").addClass("nascosto");
        }, 9000); // Ritardo di 18 secondi tra le azioni
    }
    eseguiLoop2();

    // Esegui l'azione ogni 9 secondi
    var intervalID2 = setInterval(eseguiLoop2, 10500);

</script>
